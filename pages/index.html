<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KryptoNita</title>
</head>

<body id="bg">

    <header>
        <a href="./index.html">
            <div id="logo">

            </div>
        </a>
        <nav id="nav-bar">
            <ul>
                <li class="nav-bar-links"><a href="markets.html">Markets</a></li>
                <li class="nav-bar-links"><a href="portfolio.html">Portfolio</a></li>
            </ul>
            <div id="profile">
                <a href="profile.html"><img src="../img/user.png" alt="profile"></a>
            </div>
        </nav>
    </header>
    <div class="marquee">
        <ul class="marquee-content">
            <li id="usdprice"></li>
            <li id="eurprice"></li>
            <li id="btcprice"></li>
            <li id="ethprice"></li>
            <li id="dogeprice"></li>
            <li id="ltcprice"></li>


            <li id="usdprice1"></li>
            <li id="eurprice1"></li>
            <li id="btcprice1"></li>
            <li id="ethprice1"></li>
            <li id="dogeprice1"></li>
            <li id="ltcprice1"></li>

        </ul>
    </div>

    <div>

        <h1 id="alta">Alta(24h)</h1>
        <section>
            <div id="card1">
                <span>BTC</span>
                <span id="card1-price">price</span>
                <span id="card1-var">var</span>
                <span>
                    <svg class="arrow" data-testid="geist-icon" fill="none" height="24"
                        shape-rendering="geometricPrecision" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" width="24"
                        style="color:var(--geist-foreground)">
                        <path d="M7 17L17 7" />
                        <path d="M7 7h10v10" />
                    </svg>
                </span>
            </div>

        </section>

        <h1 id="baixa">Baixa(24h)</h1>
        <section>
            <div id="card2">
                <span>DOGE</span>
                <span id="card2-price">price</span>
                <span id="card2-var">var</span>
                <span>
                    <svg class="arrow" data-testid="geist-icon" fill="none" height="24"
                        shape-rendering="geometricPrecision" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" width="24"
                        style="color:var(--geist-foreground)">
                        <path d="M7 7l10 10" />
                        <path d="M17 7v10H7" />
                    </svg>
                </span>
            </div>
        </section>
    </div>

    <footer class="footer">
        <div>
            <a href="https://github.com/NatanPivetta/KryptoNita"><img src="../img/github-mark/github-mark-white.svg"
                    alt="github">
            </a>
        </div>
        <div>
            <a href="https://docs.awesomeapi.com.br/api-de-moedas">
                <img src="../img/APIimg.png" alt="">
                API
            </a>
        </div>

        <div>
            <a href="https://vercel.com/dashboard">
                <svg width="76" height="65" viewBox="0 0 76 65" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M37.5274 0L75.0548 65H0L37.5274 0Z" fill="#ffffff" />
                </svg>
            </a>
        </div>

    </footer>
    <script src="index.js"></script>
</body>

</html>
